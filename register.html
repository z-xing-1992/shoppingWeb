<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>星空购物注册页</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="box">
			<div class="logo">
				<img src="http://www.sctvgo.com/themes/default/images/icon/logo.gif"/>
			</div>
			<div class="Contentbox">
				<form  action="enjoy.html"  method="get"  class="myform" >									
					<p>
						<span>*手机：</span>
						<input type="text" name="" id="iphone" value="" placeholder="请输入手机号码"/>
						<span class="ppp1"></span>
					</p>
					<p>
						<span>*密码：</span>
						<input type="password" name="" id="pass" value="" placeholder="请输入密码"/>
						<span class="ppp2"></span>
					</p>
					<p>
						<span>*重复密码：</span>
						<input type="password" name="" id="rpass" value="" placeholder="请再次输入密码"/>
						<span class="ppp3"></span>
					</p>
					<p>
						<span>*验证码：</span>
						<input type="text" name="" id="num" value="" placeholder="请输入验证码"/>
						<span class="ppp4">1234</span>
						<span class="ppp6"></span>
					</p>
					<p>
						<span>*手机验证码：</span>
						<input type="text" name="" id="ipnum" value=""placeholder="请输入手机验证码" />
						<span class="ppp5">2571</span>
						<span class="ppp7"></span>
					</p>
					<p>
						<span></span>
						<input type="submit" name="" id="tijiao" value="同意协议并注册" />						
					</p>					
				</form>
				<div class="reg_agreement">
					<a href="">《星空购物用户协议》</a>
				</div>
			</div>
		</div>
	
	</body>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
</html>
